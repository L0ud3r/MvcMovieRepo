<h1>Add Genre</h1>

<br />
<div class="row">
    <div class="col-md-4">
        <form id="create-genre-form">
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
            <div class="form-group">
                <label asp-for="Name" class="control-label">Name</label>
                <input [(ngModel)]="genre.Name" [ngModelOptions]="{standalone: true}" asp-for="Name" id="name" class="form-control" />
                <span asp-validation-for="Name" class="text-danger"></span>
            </div>
            <div class="form-group">
                <input (click)="createGenre()" type="submit" value="Create" class="btn btn-success" />
            </div>
        </form>
    </div>
</div>

<div>
    <a routerLink="/genres" class="btn btn-dark btn-icon-split">
        <span class="icon text-white-50">
            <fa-icon [icon]="faArrowLeft"></fa-icon>
        </span>
        <span class="text">Back to List</span>
    </a>
</div>
