<h1>Add a Movie</h1>

<hr />
<div class="row">
    <div class="col-md-4">
        <form id="create-movie-form">
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
            <div class="form-group">
                <label asp-for="Title" class="control-label">Title</label>
                <input [(ngModel)]="movie.Title" [ngModelOptions]="{standalone: true}" asp-for="Title" id="title" type="text" class="form-control" required/>
                <span asp-validation-for="Title" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="ReleaseDate" class="control-label">ReleaseDate</label>
                <input [(ngModel)]="movie.ReleaseDate" [ngModelOptions]="{standalone: true}" asp-for="ReleaseDate" id="date" type="date" class="form-control" required />
                <span asp-validation-for="ReleaseDate" class="text-danger"></span>
            </div>
            <div>
                <label asp-for="Genre" class="control-label">Genre</label>
                <div class="mb-3">
                    <select [(ngModel)]="movie.Genre" [ngModelOptions]="{standalone: true}" asp-for="Genre" class="select2-genre-movie" multiples="multiples" id="genre" style="width: 100%;" required>
                        <option value="">-</option>
                        <option *ngFor="let genre of genres">{{genre}}</option>
                    </select>
                </div>
                <span asp-validation-for="Genre" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="Price" class="control-label">Price</label>
                <input [(ngModel)]="movie.Price" [ngModelOptions]="{standalone: true}" asp-for="Price" id="price" class="form-control" required type="number"/>
                <span asp-validation-for="Price" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="Rating" class="control-label">Rating</label>
                <input [(ngModel)]="movie.Rating" [ngModelOptions]="{standalone: true}" asp-for="Rating" id="rating" class="form-control" type="text" required/>
                <span asp-validation-for="Rating" class="text-danger"></span>
            </div>
            <div class="form-group">
                <input (click)="createMovie()" type="submit" value="Create" class="btn btn-success" />
            </div>
        </form>
    </div>
</div>

<div>
    <a asp-action="Index" class="btn btn-dark btn-icon-split">
        <span class="icon text-white-50">
            <i class="fas fa-arrow-left"></i>
        </span>
        <span routerLink="/movies" class="text">Back to List</span>
    </a>
</div>
