<h1>Details</h1>

<div>
    <input type="hidden" id="id" value="@Html.DisplayFor(model => model.Id)"/>
    <hr />
    <dl class="row">
      <dt class = "col-sm-2">
        Title
      </dt>
      <dd class = "col-sm-10" id="title">
        {{movie.title}}
      </dd>
      <dt class = "col-sm-2">
        Release Date
      </dt>
      <dd class="col-sm-10" id="date">
        {{movie.releaseDate | date : "dd/MM/yyyy"}}
      </dd>
      <dt class = "col-sm-2">
        Genre
      </dt>
      <dd class="col-sm-10" id="genre">
        {{movie.genre}}
      </dd>
      <dt class = "col-sm-2">
        Price
      </dt>
      <dd class="col-sm-10" id="price">
        {{movie.price}}
      </dd>
      <dt class="col-sm-2">
        Rating
      </dt>
      <dd class="col-sm-10" id="rating">
        {{movie.rating}}
      </dd>
    </dl>
</div>
<div>
    <a routerLink="/movies/edit/{{movie.id}}" asp-action="Edit" asp-route-id="@Model?.Id" class="btn btn-info btn-icon-split">
        <span class="icon text-white-50">
          <fa-icon [icon]="faPen"></fa-icon>
        </span>
        <span class="text">Edit</span>
    </a>

    <a routerLink="/movies" class="btn btn-dark btn-icon-split ml-2">
        <span class="icon text-white-50">
          <fa-icon [icon]="faArrowLeft"></fa-icon>
        </span>
        <span class="text">Back to List</span>
    </a>
</div>
