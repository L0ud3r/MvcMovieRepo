<section class="vh-100">
  <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                  <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                          <img src="https://w0.peakpx.com/wallpaper/541/605/HD-wallpaper-popcorn-cinema.jpg"
                               alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                          <div class="card-body p-4 p-lg-5 text-black">

                              <form id="login-form" method="post">
                                  <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                                  <div class="d-flex align-items-center mb-3 pb-1">
                                      <!--<i class="fas fa-film fa-2x me-3" style="color: dodgerblue;"></i>-->
                                      <fa-icon class="fa-2x me-2" [icon]="faFilm" style="color: dodgerblue;"></fa-icon>
                                      <span class="h1 fw-bold mb-0">MvcMovie</span>
                                  </div>

                                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                  <div class="form-outline mb-4">
                                      <label asp-for="Email" class="control-label">Email</label>
                                      <input [(ngModel)]="conta.Email" [ngModelOptions]="{standalone: true}" asp-for="Email" type="email" id="email" class="form-control" />
                                      <span asp-validation-for="Email" class="text-danger"></span>
                                  </div>

                                  <div class="form-outline mb-4">
                                      <label asp-for="Password" class="control-label">Password</label>
                                      <input [(ngModel)]="conta.Password" [ngModelOptions]="{standalone: true}" asp-for="Password" type="password" id="password" class="form-control" />
                                      <span asp-validation-for="Password" class="text-danger"></span>
                                  </div>

                                  <div class="pt-1 mb-4">
                                      <button class="btn btn-dark btn-lg btn-block" type="submit" value="Login" (click)="login()">Login</button>
                                  </div>

                                  <a class="small text-muted" routerLink="/recoverpassword">Forgot password?</a>
                                  <p class="mb-5 pb-lg-2" style="color: #393f81;">
                                      Don't have an account? <a routerLink="/register"
                                                                style="color: #393f81;">Register here</a>
                                  </p>
                                  <a href="#!" class="small text-muted">Terms of use.</a>
                                  <br/>
                                  <a href="#!" class="small text-muted">Privacy policy</a>
                              </form>

                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
