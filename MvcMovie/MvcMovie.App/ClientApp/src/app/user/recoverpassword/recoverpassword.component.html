<div class="container">
  <div class="row d-flex text-center justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
              <div class="row g-0 justify-content-center">
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                      <div class="card-body p-4 p-lg-5 text-black">
                          <h2>Recover Password</h2>
                          <br />
                          <form asp-action="RecoverPassword">
                              <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                              <div class="form-outline mb-4">
                                  <label asp-for="Email" class="control-label"></label>
                                  <input [(ngModel)]="conta.Email" [ngModelOptions]="{standalone: true}" asp-for="Email" class="form-control" />
                                  <span asp-validation-for="Email" class="text-danger"></span>
                              </div>

                              <div class="form-outline mb-4">
                                  <label asp-for="Password" class="control-label"></label>
                                  <input [(ngModel)]="conta.Password" [ngModelOptions]="{standalone: true}" asp-for="Password" type="password" class="form-control" />
                                  <span asp-validation-for="Password" class="text-danger"></span>
                              </div>

                              <div class="pt-1 mb-4">
                                  <button class="btn btn-dark btn-lg btn-block" type="submit" (click)="recoverPassword()" value="RecoverPassword">Recover Password</button>
                              </div>
                          </form>

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
